        <div id="headerSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../media/banner/banner.png" class="d-block w-100">
          </div>
        </div>
      </div>
      </div>

        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 text-center">
                        <div class="image-placeholder bg-light">
                            <img src="../../media/products/vegetable/tomatoes.jpg">
