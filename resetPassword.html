<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./resetPassword.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <header>
        <nav class="navbar d-flex justify-content-between align-items-center fixed-top"
            style="background-color: #dedccf;">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/farmkartLogo.png" alt="Product Logo">
                </a>
            </div>
        </nav>

        <div class="image-container">
            <img src="./images/main.jpg">
        </div>
        
        <div class="container" id="container">
            <div class="form-container reset-password">
                <form action="#" id="resetPasswordForm">
                    <h1>Reset Password</h1>
                    <div id="resetPasswordErrors" class="error-messages"></div>
                    <input type="email" id="email" placeholder="Email">
                    <button id="requestOtpButton">Request OTP</button>
                    <div id="otpContainer" style="display: none;">
                        <input type="number" id="otp" placeholder="Enter OTP">
                        <button id="verifyOtpButton">Verify OTP</button>
                    </div>
                    <div id="newPasswordContainer" style="display: none;">
                        <input type="password" id="newPassword" placeholder="New Password">
                        <input type="password" id="reEnterNewPassword" placeholder="Re-enter New Password">
                        <button id="resetPasswordButton">Reset Password</button>
                    </div>
                </form>
            </div>

            <div class="restPassword-container">
                <div class="panel">

                    <div class="resetPassword-panel">
                        <h1>Sprouting a Fresh Password?</h1>
                        <p>Enter your email, and weâ€™ll help you grow a new, secure password in no time. Fresh and
                            secure, just like our produce!</p>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <script src="resetPassword.js"></script>
</body>

</html>
