<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./manageOrders.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-between align-items-center fixed-top" style="background-color: #8f802c;">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/farmkartLogo.png" alt="Product Logo">
                </a>
                <div class="d-flex align-items-center dropdown">
                    <svg class="me-3" id="farmer-icon" type="button" xmlns="http://www.w3.org/2000/svg" height="20" width="17.5"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#1b1d1c"
                            d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zM200 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                    </svg>
                    <i class="fas fa-shopping-cart me-3"></i>
                    <i class="fas fa-user me-3 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" type="button"
                        style="border: none;"></i>
                    <ul class="dropdown-menu justify-content-center align-items-center custom-dropdown">
                        <li><a class="dropdown-item" id="profile-btn" href="#">Your Profile</a></li>
                        <li><a class="dropdown-item" id="orders" href="#">Order History</a></li>
                        <li><a class="dropdown-item" id="logout-btn" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-3" style="padding-top: 20px;">Manage Orders</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Quantity</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Customer Address</th>
                    <th scope="col">Customer Email</th>
                    <th scope="col">Estimation Delivery Date</th>
                    <th scope="col">Product Status</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Payment Status</th>  
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./manageOrders.js"></script>
    <script src="./script.js"></script>
</body>
</html>
