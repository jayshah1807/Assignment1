<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./profile.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-between align-items-center fixed-top" style="background-color: #dedccf;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home/index.html">
                    <img src="../../assets/farmkartLogo.png" alt="Product Logo">
                </a>
            </div>
          </nav>
          <div class="image-container">
            <img src="../../assets/main.jpg">
          </div>
    <div class="container" id="container">

        <div class="form-container profile">
            <form action="#" id="editProfile">
                <h1>Profile</h1>
                <div id="profileErrors" class="error-messages"></div>
                <input type="text" id="profileName" placeholder="Full Name">
                <input type="email" id="profileEmail" placeholder="Email">
                <input type="number" id="profileContact" placeholder="Mobile Number">
                <input type="text" id="profileAddress1" placeholder="Address Line 1" required>
                <input type="text" id="profileAddress2" placeholder="Address Line 2">
                <select id="country" name="country" required>
                    <option value="">Select a Country</option>
                </select>
                <select id="state" name="state" required>
                    <option value="">Select a state</option>
                </select>

                <input type="text" id="profileZipCode"  placeholder="Postal/Zip Code" required>



                <button>Update Profile</button>
            </form>
        </div>

        <div class="restPassword-container">
            <div class="panel">

                <div class="resetPassword-panel">
                    <h1>Tending Your Garden of Details?</h1>
                    <p>Keep your profile fresh and blooming! Update your info to ensure a smooth and delightful shopping experience.</p>
                </div>
            </div>
        </div>
    </div>


</header>

    <script src="profile.js"></script>
</body>
</html>
